<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>NAVGURUKUL REGISTRATION FORM</h1>
        <table>
            <tr>
                <td>Name :-</td>
                <td><Input type="Name" placeholder="sayna"></Input></td>
            </tr>
            <tr>
                <td>Class :-</td>
                <td><select>
                    <option value="School">School</option>
                    <option value="School of programming(SOP)">School of programming(SOP)</option>
                    <option value="School OF business">School of business(SOB)</option>
                    <option value="School of finance">School of finance(SOF)</option>
                    <option value="School of design">School of design(SOD)</option>
                </select></td>
            </tr>
            <tr>
               <td>Address :-</td>
               <td><select>
                 <option value="India">India</option>
                 <option value="Pune">Pune</option>
                 <option value="Himachal">Himachal</option>
                 <option value="Kishanganj">Kishanganj</option>
                 <option value="Jashpur">Jashpur</option>
                 <option value="Dantevada">Dantevada</option>
                 <option value="Dharamshala">Dharamshala</option>
                </select>
               </td> 
            </td>
         </tr>
         <tr>
            <td>Date of Birth :-</td>
            <td><input type="Date of Birth" ></td>
         </tr>
        <tr>
            <td>Male/Female:-</td>
            <td><input type="Male/Female"></td>
        </tr>
        <tr>
            <td>Graduated:-</td>
            <td><select>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
              <option value="12th pass">12th pass</option>
            </select>
        </td>
        </tr>
        <tr>
            <td>Mo.Number:-</td>
            <td><input type="Mo.Number"></td>       
        </tr>
        <tr>
            <td>E-Mail:-</td>
            <td><input type="E-Mail"></td>
            
        </tr>
        </table>
    </center>
</body>
</html>
